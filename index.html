<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mohem Token</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #3f2b96, #a8c0ff);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 50px 20px;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
    }
    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .logo {
      margin: 30px auto;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .logo img {
      max-width: 100%;
    }
    .content {
      padding: 40px 20px;
      background: rgba(0,0,0,0.3);
      margin: 20px;
      border-radius: 15px;
    }
    .content h2 {
      font-size: 2em;
      margin-bottom: 15px;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1em;
      color: #3f2b96;
      background: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .button:hover {
      background: #ddd;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9em;
      background: rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="Mohem Token Logo">
    </div>
    <h1>Mohem Token</h1>
    <p>The future of decentralized finance</p>
  </header>

  
  <section class="content">
    <h2>About Mohem Token</h2>
    <p>
      Mohem Token is a blockchain-based asset designed to bring trust,
      transparency, and efficiency to the crypto ecosystem.
    </p>
    <a href="mohem_whitepaper.pdf" class="button" target="_blank">Read Whitepaper</a>
  </section>

  <footer>
    &copy; 2025 Mohem Token | All rights reserved
  </footer>

</body>
</html>
